<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richie Zakaria | Linktree</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./profile.jpg" />
  </head>

  <body>
    <main>
      <div class="profile">
        <img src="profile.jpg" alt="profile-image" />
        <h1>Richie Zakaria</h1>
      </div>
      <a href="https://github.com/Richie-Z" target="blank">
        <div class="github">
          <img
            src="https://img.icons8.com/fluency/48/000000/github.png"
            alt="Github-icon"
          />
          <p>Collaborate <span>with me on Github</span></p>
        </div>
      </a>
      <a href="./CV - Immanuel Richie De Harjo Zakaria.pdf" target="blank">
        <div class="CV">
          <img
            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/344/external-cv-human-resources-flaticons-lineal-color-flat-icons.png"
            alt="cv-icon"
          />
          <p>Read <span>My CV</span></p>
        </div>
      </a>
      <a href="https://www.linkedin.com/in/richie-zakaria/" target="blank">
        <div class="Linkedin">
          <img
            src="https://img.icons8.com/fluency/48/000000/linkedin.png"
            alt="Linked-icon"
          />
          <p>Connect <span>with me on Linkedin</span></p>
        </div>
      </a>
      <a href="https://web.facebook.com/richie.zakaria.1" target="blank">
        <div class="Facebook">
          <img
            src="https://img.icons8.com/fluency/48/000000/facebook.png"
            alt="facebook-icon"
          />
          <p>Befriend <span>with me on Facebok</span></p>
        </div>
      </a>
    </main>
  </body>
</html>
